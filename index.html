<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <form action="">        
        <div class="conteudo">
            <h1>Create account</h1>
            <p>Already have an account? <a href="#">Sign in</a></p>
            <input type="text" placeholder="Nickname" id="input1">            
            <div class="alinha">
                
                <input type="text" name="nome" id="inome" placeholder="First name" class="input2">
                <input type="text" name="sobrenome" id="isobrenome" placeholder="Last name" class="input3">
            </div>
            <input type="email" name="email" id="iemail" placeholder="E-mail" class="input4">
            <input type="button" value="Sign up" class="sign" id="input5">
            <div id="last-input" class="alinha">
                <input type="checkbox" name="term" id="iterm" id="check">
                <p>I have read and agree to the <a href="#"> Terms of Service</a></p>
            </div>
        </div>
        
    </form>
</body>
</html>
